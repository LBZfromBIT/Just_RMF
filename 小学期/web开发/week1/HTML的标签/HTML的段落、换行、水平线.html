<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>HTML的段落、换行、水平线</title>
</head>

<body>
    <h1 align="center">段落标签</h1>
    <!--段落是通过<p>标签定义的，为双标签-->
    <p>这是一个段落</p>
    <p>这是另一个段落</p>
    <h1 align="center">换行标签</h1>
    <!--<br />为换行标签，其中/标志代表标签的结束，<br />是在一个段落内实现换行的标签，为单标签-->
    <p>这个段落<br />由br换行符划分<br />但<br />他仍是一个段落</p>
    <h1 align="center">水平线标签</h1>
    <!--<hr />为水平线标签，其中color属性设置颜色，width属性设置长度(单位:像素px)，size属性设置宽度，align属性设置对齐方式-->
    <hr color="red" width="300px" size="10px" align="center" /> 
    <hr color="blue" width="300px" size="10px" align="left" />
    <hr color="green" width="300px" size="10px" align="right" />
</body>

</html>
