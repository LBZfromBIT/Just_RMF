<!DOCTYPE html><!--对网页使用HTML5模式的声明-->
<!--HTML5的基本骨架--每个网站的基本架构-->
<html><!--该标签规范网站文档的起止点，为双标签(尾标签前面加/)-->

<head><!--该标签为网页文档的头部，包含文档的各种属性信息（如web位置，web的标题等），一般不渲染给用户，为双标签-->
    <title>HTML的基本骨架</title><!--该标签为命名标签，为head标签内所必须存在的，将会呈现在浏览器的标签栏中，为双标签-->
    <meta charset="utf-8"><!--该标签为网站文档的属性，为单标签且其内容应放置在其括号内（注意！！！）-->
</head>

<body><!--该标签为网页文档的主体，包含文档的主要内容（图片，文字，链接等），会渲染给用户，为双标签-->
    Hello,world!
</body>

</html>
