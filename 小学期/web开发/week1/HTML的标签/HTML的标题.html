<!DOCTYPE html>
<html lang="en"><!--此处lang属性规范了文档的使用语言-->

<head>
    <title>HTML的标题</title>
    <meta charset="utf-8">
</head>

<body>
    <h1 align="left">一级标题,主标题</h1><!--该标签为文档的标题标签，包含在body标签中，为双标签，有<h1>到<h6>六级标签，呈现给用户，可使用‘h$*6’快速生成-->
    <h2 align="center">二级标题,次级标题</h2>
    <h3 align="right">三级标题</h3><!--此处align属性用来确定位于文档中的位置，有left|center|right三个位置-->
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题，没有七级</h6>
</body>

</html>
